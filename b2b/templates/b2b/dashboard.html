{% extends "b2b/base.html" %}
{% block content %}
<h2>Ваші останні замовлення</h2>
{% if orders %}
<table>
  <tr><th>ID</th><th>Статус</th><th>Сума</th><th>Створено</th><th></th></tr>
  {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.get_status_display }}</td>
      <td class="right">{{ o.total }}</td>
      <td>{{ o.created_at }}</td>
      <td><a class="btn" href="{% url 'b2b:order_detail' o.id %}">Деталі</a></td>
    </tr>
  {% endfor %}
</table>
{% else %}
<p>Замовлень поки немає.</p>
{% endif %}
{% endblock %}
